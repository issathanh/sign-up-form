<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- LEFT HALF: IMAGE -->
        <div class="image-section">
            <!-- IMAGE IS SET AS BACKGROUND IN CSS -->
        </div>
        <!-- RIGHT HALF: CENTERED FORM -->
         <div class="form-section">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <h1>Signup now to get started</h1>

            <h1>You know you want to.</h1>
            <div class="form-container">
                <h2>Form section</h2>
                <form>
                    <fieldset>
                        <h2>Lets do this!</h2>
                        <!-- <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required="required"> -->
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>

                         <label for="last_name">LAST NAME</label>
                         <input type="text" id="last_name" name="last_name" required>

                         <label for="email">EMAIL</label>
                         <input type="email" id="email" name="email" required>

                         <label for="phone">PHONE NUMBER</label>
                         <input type="number" name="phone-number id="phone" min="1000000000" max="9999999999" placeholder="2045555555" required>

                         <label for="password">PASSWORD</label>
                         <input type="password" id="password" name="password" required>

                         <label for="confirm-password">CONFIRM PASSWORD</label>
                         <input type="password" id="confirm-password" name="confirm-password" required>
                    </fieldset>
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                </form>
            </div>
         </div>
    </div>
</body>
</html>
